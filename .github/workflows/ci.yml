name: CI/CD

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: write

jobs:
  # Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Setting up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          scope: "@sundaeswap"
          cache: yarn

      # Install dependencies
      - name: Install
        run: yarn install --frozen-lockfile --ignore-scripts

      # Lint the files
      - name: Lint
        run: yarn lint

      # Build artifacts
      - name: Build
        run: yarn build

      # Run Tests
      - name: Run Tests
        run: yarn test

      # Git Identity
      - name: Git Identity
        run: |
          git config --global user.name 'ü§ñgithub-actionsüç¶'
          git config --global user.email 'ü§ñgithub-actionsüç¶@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Bump Versions
      - name: Bump versions
        run: yarn version:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create Release
      - name: Publish
        run: yarn publish:ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
